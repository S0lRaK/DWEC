<!DOCTYPE html>
<html>
<head>
	<title>Flickr</title>
	<meta charset='ISO-8859-1'>
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-2.1.1.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- Archivos propios -->
	<link rel="stylesheet" type="text/css" href="css/flickr.css">
	<script type="text/javascript" src="js/flickr.js"></script>
</head>
<body>
	<section id="search">
		<!-- <label for="inputId">ID usuario</label> -->
		<input type="text" id="inputId" placeholder="ID usuario" name="ID" size="12" maxlength="12" autocomplete="on">
		<!-- <label for="inputTag">Etiqueta de foto</label> -->
		<input type="text" id="inputTag" placeholder="Etiquetas" name="tag" autocomplete="on">
		<button id="loadPhotos" class="btn btn-primary" type="button">Cargar fotos</button>
	</section>
	<section id="photos">
		<div id="flickrPhotos"></div>
	</section>
		<div id="error"></div>
</body>
</html>
